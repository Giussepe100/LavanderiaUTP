<body>
	<div style="background-color:red;padding:8px;position:top;text-align:center;"><h1 class="titulo">Lavandería UTP-Registro de clientes y prendas</h1></div>

	<fieldset>
		<legend>
			<strong> <font size="4">Registre datos del cliente</font>
			</strong>
		</legend>


		<div class="div1">
			<p>
				<label for="Codcliente"> <font size="4"><strong>Codigo
							Cliente </strong></font>
				</label> <input type="text" id="Codcliente">

			</p>
		</div>


		<div class="div1">
			<p>
				<label for="Nombre"> <font size="4"><strong>Nombre:</strong></font>
				</label> <input type="text" id="Nombre">
			</p>
		</div>

		<div class="div1">
			<p>
				<label for="ApellidoPaterno"> <font size="4"><strong>Apellido
							Paterno:</strong></font>
				</label> <input type="text" id="ApellidoPaterno">
			</p>
		</div>

		<div class="div1">
			<p>
				<label for="ApellidoMaterno"> <font size="4"><strong>Telefono:</strong></font>
				</label> <input type="text" id="ApellidoMaterno">
			</p>
		</div>

		<div class="div1">
			<p>
				<label for="Direccion"> <font size="4"><strong>Dirección:</strong></font>
				</label> <input type="text" id="Direccion">
			</p>
		</div>








		<div>

			<button class="Alejamiento" type="submit" id="correo">Guardar</button>


		</div>
		<!--aqui le digo un joption pane de que se invio correctamente los datos -->

	</fieldset>
