	<div style="background-color:red;position:top;padding:5px;text-align:center;"><h1 class="titulo">Lavandería UTP-Registro de clientes </h1></div>

	<section class="form-register">
    <h4>Registrar Cliente</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">
    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
    <input class="controls" type="text" name="distrito" id="distrito" placeholder="Ingrese su distrito">
    <input class="controls" type="text" name="dni" id="dni" placeholder="Ingrese su dni">
    <div class="botons">
      <input type="button" value="Registrar" onclick="window.location.replace('CarritoCompras.html');"/><!-- Aca que vaya a carrito de compras -->
    </div>
   <!--   <p><a href="Inicio-sesion.html">¿Ya tienes Cuenta?</a></p>-->
